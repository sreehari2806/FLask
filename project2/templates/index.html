<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech Recognition</title>
    <style>
        body {
            background: #f3f6fa;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(80, 80, 100, 0.12);
            padding: 40px 32px 32px 32px;
            width: 430px;
            text-align: center;
        }
        .card h1 {
            font-size: 1.6rem;
            margin-bottom: 24px;
            font-weight: 600;
        }
        .upload-section {
            margin-bottom: 28px;
        }
        input[type="file"] {
            margin-bottom: 18px;
        }
        input[type="submit"] {
            background-color: #3cc248;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            width: 85%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60, 160, 90, 0.08);
        }
        #speechtext {
            margin-top: 32px;
            background: #f9fafb;
            border-radius: 8px;
            padding: 18px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Upload New File</h1>
    <form method="post" enctype="multipart/form-data" class="upload-section">
        <input type="file" name="file" />
        <br>
        <input type="submit" value="Transcribe" />
    </form>
    {% if transcript != "" %}
    <div id="speechtext">
        <h1>Transcript</h1>
        <p>{{transcript}}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
